<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Task Manager</title>
</head>
<body>
    <section class="py-8 px-4 lg:px-10 bg-gray-800">
        <nav class="relative flex justify-between items-center">
            <a class="text-2xl text-white font-bold" href="#">
                Task Manager
            </a>
            <button class="p-2 navbar-burger" onclick="menu_toggle()">
                <svg class="w-10 h-3" width="39" height="13" viewbox="0 0 39 13" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="39" height="2" rx="1" fill="#C4C4C4"></rect>
                    <rect x="19" y="11" width="20" height="2" rx="1" fill="#C4C4C4"></rect>
                </svg>
            </button>
        </nav>
        <div class=" hidden navbar-menu fixed top-0 left-0 bottom-0 w-5/6 max-w-sm z-50" id="menu">
           
            <nav class="relative flex flex-col py-8 h-full  bg-white border-gray-800 border-2 overflow-y-auto">
                <div class="flex items-center mb-16 pr-6">
                    <a class="ml-10 text-2xl text-gray-800 font-bold" href="#">
                        Task Manager
                    </a>
                </div>
                <div>
                    <ul>
                        <li class="mb-1 px-10"><a class="block pl-8 py-4 text-xl text-gray-800 hover:bg-blueGray-50 rounded-xl"
                                href="/">Add Tasks</a></li>
                        <li class="mb-1 px-10"><a
                                class="block pl-8 py-4 text-xl text-gray-800 hover:bg-blueGray-50 rounded-xl"
                                href="/completed_tasks">Completed Tasks</a></li>
                        <li class="mb-1 px-10"><a class="block pl-8 py-4 text-xl text-gray-800 hover:bg-blueGray-50 rounded-xl"
                                href="/tasks">Pending Tasks</a></li>
                        <li class="mb-1 px-10"><a
                                class="block pl-8 py-4 text-xl text-gray-800 hover:bg-blueGray-50 rounded-xl"
                                href="/all_tasks">All Tasks</a></li>
                      
                    </ul>
                </div>
           
            </nav>
        </div>
    </section>

{% block content %}{% endblock %}

   
</body>
<script>
    let navbar= document.getElementsByClassName("navbar-burger");
    
    function menu_toggle(){

    document.getElementById( "menu" ).classList.toggle("hidden");
    }
 
</script>
</html>
