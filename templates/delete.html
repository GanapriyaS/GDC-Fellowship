{% extends "template_login.html" %}


{% block content %}
<style>
    .modal {
        position: fixed;
        overflow: auto;
    }
</style>
<div class="h-screen bg-gray-800">

</div>
<div id="modal"
    class="modal z-10 pt-10 transition ease-in-out bg-gray-500 w-screen h-screen bg-slate-800 bg-opacity-50 flex justify-center items-center absolute top-0 right-0 bottom-0 left-0 ">
    <span onclick="document.getElementById('modal').style.display='none'"
        class="close text-5xl absolute right-10 top-10 lg:right-24 font-bold text-white text-lg cursor-pointer hover:text-red-500"
        title="Close Modal">Ã—</span>
    <form class="modal-content bg-white px-16 py-14 rounded-md text-center" method="post">
        {% csrf_token %}
        <div class="container">
            <h1 class="text-xl mb-4 text-gray-800 font-bold text-slate-500">Delete Task</h1>
            <p class="text-xl mb-4 text-gray-800 text-slate-500">Are you sure to delete "{{object}}" ?</p>

            <div class="clearfix">
                <button onclick="document.getElementById('modal').style.display='none'"
                    class=" w-full lg:w-24 cancelbtn bg-indigo-500 text-center py-2 rounded-md "><a class="text-md text-white font-semibold" href="/">Cancel</a></button>
                <input type="submit" value="Confirm" onclick="document.getElementById('modal').style.display='none'"
                    class="w-full lg:w-24 cursor-pointer deletebtn bg-red-500 py-2 text-center  rounded-md text-md text-white font-semibold">
            </div>
        </div>
    </form>
</div>
{% endblock %}
